<!DOCTYPE html>
<html lang="es">
<head>
    <style>
        body {
            // ... existing code ...
        }
        header {
            background: linear-gradient(135deg, #007BFF, #0056b3);
            padding: 2rem 0;
            text-align: center;
        }
        nav {
            position: sticky;
            top: 0;
            z-index: 100;
            // ... existing code ...
        }
        nav a {
            // ... existing code ...
            padding: 8px 16px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #007BFF;
        }
        .card {
            transition: transform 0.3s, box-shadow 0.3s;
            background: #ffffff;
            border-radius: 8px;
            overflow: hidden;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }
        .card img {
            height: 200px;
            object-fit: cover;
        }
        .card a {
            display: inline-block;
            padding: 8px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        .card a:hover {
            background-color: #0056b3;
        }
        form {
            display: grid;
            gap: 1rem;
            max-width: 500px;
            margin: 0 auto;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 768px) {
            .card {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <section id="servicios">
        <h2>Servicios a Pedido</h2>
        <div class="services-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px;">
            <div class="card">
                <div style="padding: 20px;">
                    <h3>Desarrollo Web</h3>
                    <p>Sitios web modernos y responsivos utilizando las últimas tecnologías.</p>
                </div>
            </div>
            <div class="card">
                <div style="padding: 20px;">
                    <h3>Aplicaciones Móviles</h3>
                    <p>Desarrollo de apps nativas y multiplataforma para iOS y Android.</p>
                </div>
            </div>
            <div class="card">
                <div style="padding: 20px;">
                    <h3>Consultoría IT</h3>
                    <p>Asesoramiento técnico y planificación de proyectos tecnológicos.</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
